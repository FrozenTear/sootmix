name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (x86_64)
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libpipewire-0.3-dev \
            libspa-0.2-dev \
            libdbus-1-dev \
            libssl-dev \
            libclang-dev \
            clang \
            liblilv-dev \
            libpulse-dev

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: x86_64-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: x86_64-cargo-

      - name: Build
        run: make build

      - name: Package release archive
        run: |
          VERSION="${GITHUB_REF_NAME}"
          ARCHIVE_DIR="sootmix-${VERSION}-x86_64-unknown-linux-gnu"
          mkdir "$ARCHIVE_DIR"

          cp target/release/sootmix "$ARCHIVE_DIR/"
          cp target/release/sootmix-daemon "$ARCHIVE_DIR/"
          cp target/release/libsootmix_rnnoise_ladspa.so "$ARCHIVE_DIR/"
          cp contrib/sootmix.desktop "$ARCHIVE_DIR/"
          cp contrib/icons/sootmix.svg "$ARCHIVE_DIR/"
          cp contrib/sootmix-daemon.service "$ARCHIVE_DIR/"

          tar -czf "${ARCHIVE_DIR}.tar.gz" "$ARCHIVE_DIR"
          echo "ARCHIVE=${ARCHIVE_DIR}.tar.gz" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@v4
        with:
          name: release-x86_64
          path: ${{ env.ARCHIVE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/*.tar.gz
